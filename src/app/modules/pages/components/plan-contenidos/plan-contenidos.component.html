<div class="row">
  <div class="col-lg-12">
    <div class="row select-container">
      <div class="col-lg-6">
        <div class="form-group">
          <select [(ngModel)]="currentCurso" (ngModelChange)="changeCurso($event)" class="form-control">
              <option [ngValue]="undefined" selected disabled>{{noCursosMsg}}</option>
            <option *ngFor="let curso of cursos" [ngValue]="curso.Id">
              {{curso.Grado}} {{curso.Letra}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <select [(ngModel)]="currentAsignatura" (ngModelChange)="changeAsignatura($event)" *ngIf="currentCurso != null" class="form-control">
            <option [ngValue]="undefined" selected disabled>{{noAsignaturasMsg}}</option>
            <option *ngFor="let asignatura of asignaturas" [ngValue]="asignatura.Id">
              {{asignatura.Nombre}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div *ngIf="currentAsignatura != null" class="row">
      <div class="col-md-6">
        <pc-unidades></pc-unidades>
      </div>
      <div class="col-md-6">
        <nb-card>
          <pc-calendario></pc-calendario>
        </nb-card>
      </div>
    </div>
  </div>
</div>
